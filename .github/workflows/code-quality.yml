name: Code Quality

# Run code quality checks on push and pull requests
on:
  push:
    branches: [ main, master, "claude/**" ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Check out repository
      uses: actions/checkout@v4

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8

    # Step 4: Check code formatting with Black
    - name: Check code formatting
      run: |
        black --check src/ tests/ || echo "Code formatting issues found. Run 'black src/ tests/' to fix."
      continue-on-error: true

    # Step 5: Run flake8 for style issues
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Treat other issues as warnings
        flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
